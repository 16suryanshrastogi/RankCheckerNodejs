<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Ranking Checker</title>
</head>
<body>
  <h1>Google Ranking Checker</h1>
  <input type="text" id="query" placeholder="Enter query">
  <input type="text" id="websiteUrl" placeholder="Enter website URL">
  <button onclick="checkRanking()">Check Ranking</button>
  <p id="result"></p>

  <script>
    async function checkRanking() {
      const query = document.getElementById('query').value;
      const websiteUrl = document.getElementById('websiteUrl').value;

      const response = await fetch('/check_ranking', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query, website_url: websiteUrl })
      });

      const data = await response.json();
      document.getElementById('result').innerText = data.message;
    }
  </script>
</body>
</html>
